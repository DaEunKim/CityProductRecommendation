plugins {
    id 'java'
}

group 'com.dani'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.apache.hadoop:hadoop-common:3.3.0'
    implementation 'org.apache.hadoop:hadoop-mapreduce-client-core:3.3.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

task buildJar(type: Jar) {
    manifest {
        attributes 'Main-Class': 'com.dani.recommendation.Recommendation'
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
    with jar
}

task runHadoop(type: Exec) {
    dependsOn buildJar
    commandLine 'sh', 'run.sh'
}
